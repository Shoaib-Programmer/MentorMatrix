{% extends 'layout.html' %} {% block title %} Create Deck {% endblock %} {%
block content %}
<div class="container mx-auto p-8">
  <h1 class="text-4xl font-semibold text-gray-900 mb-10">Create a New Deck</h1>

  <!-- Form for plain deck -->
  <form
    method="POST"
    action="{{ url_for('flashcards.create_deck_plain') }}"
    class="space-y-8 bg-white p-6 rounded-lg shadow-lg"
  >
    <h2 class="text-2xl font-semibold text-gray-800 mb-6">Create Plain Deck</h2>

    <div class="form-group">
      <label for="title" class="block text-lg font-medium text-gray-700"
        >Deck Title</label
      >
      <input
        type="text"
        id="title"
        name="title"
        class="mt-2 p-4 border border-gray-300 rounded-md w-full focus:outline-none focus:ring-2 focus:ring-blue-500"
        required
        placeholder="Enter deck title"
      />
    </div>

    <div class="form-group">
      <label for="description" class="block text-lg font-medium text-gray-700"
        >Deck Description</label
      >
      <textarea
        id="description"
        name="description"
        class="mt-2 p-4 border border-gray-300 rounded-md w-full focus:outline-none focus:ring-2 focus:ring-blue-500"
        rows="3"
        placeholder="Enter deck description"
      ></textarea>
    </div>

    <button
      type="submit"
      class="bg-blue-600 text-white p-3 rounded-md hover:bg-blue-700 transition-colors duration-300"
    >
      Create Plain Deck
    </button>
  </form>

  <hr class="my-8" />

  <!-- Form for generating deck from text input -->
  <form
    method="POST"
    action="{{ url_for('flashcards.generate_deck') }}"
    class="space-y-8 bg-white p-6 rounded-lg shadow-lg"
  >
    <h2 class="text-2xl font-semibold text-gray-800 mb-6">
      Generate Deck from Text
    </h2>

    <div class="form-group">
      <label for="input_text" class="block text-lg font-medium text-gray-700"
        >Text Input for Deck Generation</label
      >
      <textarea
        id="input_text"
        name="input_text"
        class="mt-2 p-4 border border-gray-300 rounded-md w-full focus:outline-none focus:ring-2 focus:ring-blue-500"
        rows="5"
        placeholder="Enter text here..."
        required
      ></textarea>
    </div>

    <div class="form-group">
      <label for="num_clusters" class="block text-lg font-medium text-gray-700"
        >Number of Clusters</label
      >
      <input
        type="number"
        id="num_clusters"
        name="num_clusters"
        class="mt-2 p-4 border border-gray-300 rounded-md w-full focus:outline-none focus:ring-2 focus:ring-blue-500"
        value="5"
        min="1"
        max="20"
      />
    </div>

    <button
      type="submit"
      class="bg-blue-600 text-white p-3 rounded-md hover:bg-blue-700 transition-colors duration-300"
    >
      Generate Deck from Text
    </button>
  </form>

  <hr class="my-8" />

  <!-- Form for generating deck from selected notes -->
  <form
    method="POST"
    action="{{ url_for('flashcards.generate_deck_automatic') }}"
    class="space-y-8 bg-white p-6 rounded-lg shadow-lg"
  >
    <h2 class="text-2xl font-semibold text-gray-800 mb-6">
      Generate Deck from Notes
    </h2>

    <div class="form-group">
      <label for="note_ids" class="block text-lg font-medium text-gray-700"
        >Select Notes to Generate Deck</label
      >
      <select
        id="note_ids"
        name="note_ids"
        class="mt-2 p-4 border border-gray-300 rounded-md w-full focus:outline-none focus:ring-2 focus:ring-blue-500"
        multiple
        required
      >
        {% for note in notes %}
        <option value="{{ note['id'] }}">{{ note['title'] }}</option>
        {% endfor %}
      </select>
    </div>

    <button
      type="submit"
      class="bg-blue-600 text-white p-3 rounded-md hover:bg-blue-700 transition-colors duration-300"
    >
      Generate Deck from Notes
    </button>
  </form>
</div>
{% endblock %}
