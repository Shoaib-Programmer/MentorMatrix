<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Reset Request</title>
  <style>
    body { font-family: Arial, sans-serif; }
    .container { margin: 20px; }
    .button {
      display: inline-block;
      padding: 10px 20px;
      margin-top: 20px;
      background-color: #d93025;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Password Reset Request</h2>
    <p>You recently requested to reset your password for MentorMatrix. Click the button below to reset it:</p>
    <p><a href="{{ reset_url }}" class="button">Reset Password</a></p>
    <p>If you did not request a password reset, please ignore this email.</p>
    <p>Alternatively, copy and paste the following URL into your browser:</p>
    <p>{{ reset_url }}</p>
  </div>
</body>
</html>
