{% extends "layout.html" %} {% block title %}View Transcript - {{
transcript_name }}{% endblock %} {% block other_head_stuff %}
<link
  rel="stylesheet"
  href="{{ url_for('static', filename='css/view_transcript.css') }}"
/>
{% endblock %} {% block content %}
<section class="view-transcript">
  <h2>{{ transcript_name }}</h2>
  <div class="transcript-content">{{ content }}</div>
  <div class="navigation">
    <a href="{{ url_for('transcribe.transcript') }}" class="btn_btn_primary"
      >Back to Transcripts</a
    >
  </div>
</section>
{% endblock %}
