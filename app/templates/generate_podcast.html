{% extends 'layout.html' %}

{% block title %}Generate Podcast - MentorMatrix{% endblock %}

{% block other_head_stuff %}
{% endblock %}

{% block content %}
    <h1>Generate a New Podcast</h1>
    <form method="POST" action="{{ url_for('podcast.generate_podcast_route') }}">
        <label for="text">Podcast Text:</label><br>
        <textarea id="text" name="text" rows="6" cols="50" required></textarea><br><br>
        
        <label for="speaker1">Speaker 1 Name:</label>
        <input type="text" id="speaker1" name="speaker1" value="Adam"><br><br>
        
        <label for="speaker2">Speaker 2 Name:</label>
        <input type="text" id="speaker2" name="speaker2" value="Bella"><br><br>
        
        <button type="submit">Generate Podcast</button>
    </form>
{% endblock %}
